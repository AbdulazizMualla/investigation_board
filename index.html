<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <title>صبورة محقق</title>
  </head>
  <body>
    <table>

      <thead>
        <tr>
          <td>
            <label id="label">
                <input type="file" name="file"id="file" accept="image/*">
               حمل الصورة
             </label>
          </td>
          <td>
                <button title="قم بالضغط على كلمة علاقة أعلى الصورة حتى يصبح إطار العنصر باللون الأخضر وكرر هذا العمل على الصورة الأخرى ثم إضغط على هذا الزر" class="ConnectRelationship" type="button" name="button">إنشاء علاقة</button>
          </td>
          <td>
            <button title="قم بالضغط على الخط المراد حذفه حتى يتغير لونه إلى اللون الأحمر ثم إضغط على هذا الزر" class="RemovRelationship" type="button" name="button">حذف علاقة</button>
          </td>
          <td>
            <button title="لإضافة صورة شخص غير معروف " class="addPhotounKnown" type="button" name="button">إضافة صورة مجهول</button>
          </td>

          <td>
            <div title="قم بالضغط على كلمة تحريك أعلى الصورة حتى يصبح إطار العنصر باللون الأحمر ثم إضغط بإستمرار على هذا الزر وقم بتحريكه في أي مكان في الصبورة تريد وضع الصورة فيه وعند وصولك للمكان المطلوب إرفع إصبعك عن الماوس" id="point3">

            </div>
          </td>
        </tr>
      </thead>
    </table>

        <div id="nn">

        </div>

    <script src="js/jquery-3.5.0.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
